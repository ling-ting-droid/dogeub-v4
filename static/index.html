<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/assets/img/salyte.jpg" />
  <title>Doge Proxy</title>
  <link rel="stylesheet" href="/assets/css/app.css?v=3" />
  <style>
    /* quick custom styles override */
    body {
      background: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; 
      height: 100vh;
      display: flex; 
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    input[name="url"] {
      flex: 1;
      font-size: 1.25rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #777;
    }
    button {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      background: #0078d4;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <header>
    Doge Proxy
  </header>
  <main>
    <form id="uform" method="GET" action="/proxy" autocomplete="off">
      <input
        type="text"
        name="url"
        placeholder="Type URL or search query"
        required
        spellcheck="false"
      />
      <button type="submit">Go</button>
    </form>
  </main>

  <!-- keep your existing scripts so proxy logic still works -->
  <script src="/assets/js/main.js?v=3"></script>
  <script src="/assets/js/index.js?v=3"></script>
  <script src="/assets/js/themes.js?v=3"></script>
  <script src="/assets/js/particles.js?v=3"></script>
  <script src="/assets/js/register.js?v=3" defer></script>
</body>
</html>
