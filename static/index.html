<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/assets/img/salyte.jpg" />
  <title>Doge Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0; right: 0;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
      z-index: 10;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 3.5rem; /* space for fixed header */
    }
    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    input[name="url"] {
      flex: 1;
      font-size: 1.25rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #777;
    }
    button {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      background: #333;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>Doge Proxy</header>
  <main>
    <form id="uform" method="POST" autocomplete="off">
      <input
        type="text"
        name="url"
        placeholder="Type URL or search query"
        required
        spellcheck="false"
      />
      <button type="submit">Go</button>
    </form>
  </main>

  <script>
    document.getElementById('uform').addEventListener('submit', e => {
      e.preventDefault()
      const url = e.target.url.value.trim()
      if (!url) return
      window.location.href = `/proxy?url=${encodeURIComponent(url)}`
    })
  </script>

  <!-- keep backend proxy scripts -->
  <script src="/assets/js/main.js?v=3"></script>
  <script src="/assets/js/index.js?v=3"></script>
  <script src="/assets/js/themes.js?v=3"></script>
  <script src="/assets/js/particles.js?v=3"></script>
  <script src="/assets/js/register.js?v=3" defer></script>
</body>
</html>
